    const postIdx = parseInt(params.get('post'), 10) - 1;
    const section = document.getElementById('blogPostSection');
    if (posts[postIdx]) {
        section.innerHTML = `<h2>${posts[postIdx].title}</h2>${posts[postIdx].content}<p><a href="blog.html">&larr; Back to Blog</a></p>`;
