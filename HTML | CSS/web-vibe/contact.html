<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | WebVibe Studio</title>
    <meta name="description" content="Contact WebVibe Studio for inquiries, support, or to start your next web project.">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo-area">
                <i class="fas fa-globe fa-3x" style="color:#007bff;"></i>
                <h1>WebVibe Studio</h1>
            </div>
            <nav id="navbar">
                <button class="nav-toggle" aria-label="Toggle navigation"><span class="nav-toggle-icon"></span></button>
                <ul class="nav-links">
                    <li><a href="index.html"><span class="nav-icon"><i class="fas fa-home"></i></span>Home</a></li>
                    <li><a href="about.html"><span class="nav-icon"><i class="fas fa-info-circle"></i></span>About</a></li>
                    <li><a href="services.html"><span class="nav-icon"><i class="fas fa-cogs"></i></span>Services</a></li>
                    <li><a href="blog.html"><span class="nav-icon"><i class="fas fa-blog"></i></span>Blog</a></li>
                    <li><a href="gallery.html"><span class="nav-icon"><i class="fas fa-image"></i></span>Gallery</a></li>
                    <li><a href="team.html"><span class="nav-icon"><i class="fas fa-users"></i></span>Team</a></li>
                    <li><a href="faq.html"><span class="nav-icon"><i class="fas fa-question-circle"></i></span>FAQ</a></li>
                    <li><a href="contact.html" class="active"><span class="nav-icon"><i class="fas fa-envelope"></i></span>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section>
            <i class="fas fa-globe fa-3x" style="color:#007bff;"></i>
            <h2>Contact Us</h2>
            <p>
                We'd love to hear from you! Whether you have a question, need support, or want to start a new project, just fill out the form below or reach out via social media.
            </p>
            <form class="contact-form">
                <label for="name"><span class="form-icon"><i class="fas fa-user"></i></span>Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email"><span class="form-icon"><i class="fas fa-envelope"></i></span>Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message"><span class="form-icon"><i class="fas fa-comment"></i></span>Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-social">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            &copy; 2024 WebVibe Studio
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
